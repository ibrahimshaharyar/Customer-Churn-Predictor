name: Banking Churn CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Phase 1 Tests (Logger & Exception Handling)
        run: python test_phase1.py

      - name: Run Phase 2 Tests (Data Pipeline)
        run: python test_phase2.py

      - name: Run Phase 3 Tests (Model Training & Evaluation)
        run: python test_phase3.py

      - name: Run SMOTE Tests (Class Balancing)
        run: python test_smote.py
